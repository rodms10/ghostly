{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block header %}
<header id="article-head">
  <div class="vertical">
    <div class="inner">
      <a id="blog-logo" href="">
        <img alt="Blog Logo" src="{{ SITEURL }}/{{ AVATAR_IMG }}">
      </a>
      <h2 class="blog-title">
        {{ SITENAME }}
      </h2>
      <h3 class="blog-description">
        {{ SITESUBTITLE }}
      </h3>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<section id="content" class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% if PDF_PROCESSOR %}
    <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
            get the pdf
    </a>
  {% endif %}
  {{ page.content }}
</section>
{% endblock %}
